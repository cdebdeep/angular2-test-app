<div>
  <div>
    Click to get the user list :
    <input type="button" value="Click" (click)="getUser()"  />
  </div>
  <div>
    <table>
    <thead>
        <th>Name</th>
    </thead>

    </tbody>
</table>
  </div>
</div>
